<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cans</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="apple_section"></div>
        <div class="apple_text">
            <h1>
                Apple
            </h1>
        </div>
        <div class="pear_section"></div>
        <div class="pear_text">
            <h1>
                Pear
            </h1>
        </div>
        <div class="exotic_text">
            <h1>
                Exotic
            </h1>
        </div>
        <div class="exotic_section"></div>
        <div class="cans">
            <menu class="menu">
                <div class="logo">
                    <h1>Fruity</h1>
                </div>
                <ul>
                    <li>
                        <a href="">
                            Shop
                        </a>
                    </li>
                    <li>
                        <a href="">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Careers
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Partnershift
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Contact
                        </a>
                    </li>
                </ul>
                <div class="right">
                    <a href="">
                        My Cart 
                    </a> 
                    |
                    <a href="">
                        Register
                    </a>
                </div>
            </menu>
            <div class="all_cans">
                <img src="images/top.png" class="top_leaf" alt="">
                <div class="apple">
                    <img src="images/second can2.png" alt="">
                    <div class="shadow"></div>
                    <div class="shadow_front"></div>
                </div>
                <div class="pear">
                    <img src="images/first can.png" alt="">
                    <div class="shadow"></div>
                    <div class="shadow_front"></div>
                </div>
                <div class="pear2">
                    <img src="images/first can.png" alt="">
                    <div class="shadow"></div>
                    <div class="shadow_front"></div>
                </div>
                <div class="exotic">
                    <img src="images/third can2.png" alt="">
                    <div class="shadow"></div>
                    <div class="shadow_front"></div>
                </div>
                <img src="images/bottom.png" class="bottom_leaf" alt="">
            </div>
            <img src="images/ed apples.png" class="apple_fruit" alt="">
            <img src="images/ed apples-Recovered4.png" class="pear_fruit" alt="">
            <img src="images/ed apples-Recovered4.png" class="pear_fruit2" alt="">
            <img src="images/ed lo2.png" class="exotic_fruit" alt="">
        </div>
    </section>
</body>
</html>
